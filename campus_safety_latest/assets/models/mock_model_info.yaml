# Mock YOLOv8 Exit Sign Detection Model Configuration
# This is a placeholder until the actual trained model is available

model_info:
  name: 'exit_detection_yolov8n'
  version: '1.0.0'
  type: 'object_detection'
  framework: 'YOLOv8'
  classes: ['exit', 'lit_exit_sign', 'unlit_exit_sign']
  input_size: [640, 640]
  confidence_threshold: 0.5
  iou_threshold: 0.45
  status: 'mock_mode'

safety_rules:
  minimum_exit_signs: 2
  lit_sign_weight: 1.0
  unlit_sign_weight: 0.3
  general_exit_weight: 0.7
  safety_thresholds:
    safe: 0.8
    caution: 0.5
    unsafe: 0.0

assessment_logic:
  description: 'Safety assessment based on exit sign visibility and lighting'
  formula: 'weighted_sum(detected_signs) / expected_minimum_score'
  factors:
    - 'Number of detected exit signs'
    - 'Lighting status of exit signs'
    - 'Confidence scores of detections'
    - 'Spatial distribution of signs'

mock_data:
  enabled: true
  detection_probability: 0.7
  classes_distribution:
    exit: 0.4
    lit_exit_sign: 0.4
    unlit_exit_sign: 0.2
